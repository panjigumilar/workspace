<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">New Workspace</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Help</a>
  </nav>
  <a class="btn btn-outline-primary" href="#" data-toggle="modal" data-target="#exampleModal">Custom</a>
</div>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-md-6">
                <div id="cermin"></div>
              </div>
              <div class="col-md-6">
               <!-- <h3 [class]="titleClass">{{title}}</h3> --> 
               <!-- <h1 [style.color]="titleStyle ? 'green' : 'pink'"> {{title}}</h1> -->
               <!-- <h1 [ngClass]="titleClasses">{{title}}</h1> -->
                <h1 [ngStyle]="titleStyles">{{title}}</h1>
                <p>Form Input</p>
                <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
                    <input type = "text" [(ngModel)]="emailid"  name = "emailid" placeholder = "emailid" ngModel>
                    <br/>
                    <input type = "text" [(ngModel)]="passwd" name = "passwd" placeholder = "passwd" ngModel>
                    <br/>
                    <input type = "submit" value = "submit">
                </form>
                <p>emai id    : {{emailid}}</p>
                <p>password   : {{passwd}}</p>
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div id="container">
</div>
<router-outlet></router-outlet>
