<!--Navbar-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm ">
  <h5 class="my-0 mr-md-auto font-weight-normal">New Workspace</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Help</a>
  </nav>
  <a class="btn btn-outline-primary" href="#" data-toggle="modal" data-target="#exampleModal">Custom</a>
</div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      
      <!-- Header-->
      <div class="modal-header" [style.background-color]="tema_bg">
        <h5 class="modal-title" id="exampleModalLabel">Form Workspace</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- end Header-->
      
      <!-- body-->
      <form #userlogin = "ngForm" (ngSubmit) = "SubmitTema(userlogin.value)" >
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                  <div id="cermin" [ngStyle]="BgStyles">
                      
                  </div>
                </div>
                <div class="col-md-6">
                  <h2>Theme Workspace</h2>
                  <hr>
                    <div class="form-group">
                        <label>Theme Color</label>
                        <input type="color" [(ngModel)]="tema_bg" #tema = "ngModel"  name = "tema_bg" ngModel class="form-control" required>
                    </div>  
                    <div class="form-group">
                        <label>Font Color</label>
                        <input type="color" [(ngModel)]="tema_font" #tema2 = "ngModel"  name = "tema_font" ngModel class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Theme Picture</label>
                        <div>
                            <div>
                                <img src='/assets/image/robot.jpg' style="height:60px;width:60px;background-color: aqua;margin:5px;float: left;">
                                <img src='/assets/image/robot2.jpg' style="height:60px;width:60px;background-color: aqua;margin:5px;float: left;">
                            </div>
                        </div>
                    </div> 
                </div>
              </div>
        </div>
      <!-- end body -->
      
      <!-- footer-->
      <div class="modal-footer" [style.background-color]="tema_bg">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
      <!--end  footer-->
    </form>
    </div>
  </div>
</div>
